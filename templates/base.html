<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="TaskWill is the ultimate problem solving tool.">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="og:title" content="TaskWill: Monetization through Crowdsourcing">
        <meta name="og:description" content="We show you tasks, not ads. Your privacy is protected.">
        <meta name="og:image" content="https://storage.googleapis.com/taskwill/assets/taskwill.png">
        <meta name="twitter:image:alt" content="TaskWill">
        <link rel="stylesheet" href="{{ static }}/base.css">
        <link rel="shortcut icon" href="{{ static }}/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
        <script src="{{ static }}/base.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id="></script>
        <script>
          window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', '');
        </script>{% block head %}{% endblock %}

    </body>
</html>
